name: Playwright Tests with Allure

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  playwright:
    runs-on: ubuntu-latest

    steps:
      # Checkout code (equivalent to checkout scm)
      - name: Checkout repository
        uses: actions/checkout@v4

      # NodeJS 18 (equivalent to tools { nodejs 'NodeJS-18' })
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # Install dependencies (npm ci)
      - name: Install dependencies
        run: npm ci

      # Run Playwright tests
      - name: Run Playwright tests
        run: npx playwright test

      # Generate Allure report (same shell logic as Jenkins)
      - name: Generate Allure report
        if: always()
        run: |
          if [ -d allure-results ]; then
            npx allure generate allure-results --clean -o allure-report
          else
            echo "No allure-results found"
          fi

      # Upload allure-results (equivalent to archiveArtifacts)
      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          if-no-files-found: ignore

      # Upload allure-report (equivalent to archiveArtifacts)
      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          if-no-files-found: ignore
